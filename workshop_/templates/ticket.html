<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilet Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
      <!-- Bootstrap CSS -->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="static/css/demo.css">  
      <link rel="stylesheet" href="static/css/pater.css">  
      <link rel="stylesheet" href="static/css/bootstrap.css">
      <link rel="stylesheet" href="static/css/style.css">
      <style>
        /* Bilet Al Sayfası için özel stil */
body {
    background-color: #282c34; /* Koyu arka plan rengi */
    color: white; /* Yazıların beyaz olması için */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: white; /* Başlık beyaz */
}

.navbar {
    background-color: #333; /* Navbar arka planı */
}

.navbar-light .navbar-nav .nav-link {
    color: white; /* Navbar'daki bağlantılar beyaz */
}

.navbar-light .navbar-nav .nav-link:hover {
    color: #f8f9fa; /* Hover efekti için beyaz */
}

.form-label {
    color: white; /* Form etiketlerinin rengi beyaz */
}

.form-control {
    background-color: #444; /* Koyu gri arka plan */
    color: white; /* Yazılar beyaz */
    border: 1px solid #555; /* Koyu gri kenarlık */
    padding: 8px; /* İçerik alanını küçültmek için padding */
    font-size: 14px; /* Yazı boyutunu küçültmek */
    height: 40px; /* Yüksekliği küçültmek */
}

.form-control:focus {
    border-color: #007bff; /* Odaklanıldığında mavi kenarlık */
    background-color: #333; /* Odaklanıldığında daha koyu arka plan */
}

.btn-primary {
    background-color: #007bff; /* Butonun mavi rengi */
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3; /* Buton hover efekti */
}

.scroll-to-top-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
}

.scroll-to-top-btn:hover {
    background-color: #0056b3;
}

      </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Ana Sayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">Güncel Etkinlikler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">Geçmiş Etkinlikler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ticket">Bilet Al!</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/create_workshop">Workshop Yarat</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Bilet Al</h1>
    </header>

    <main class="container my-5">
        <div class="morph-wrap">
            <svg class="morph" width="1400" height="770" viewBox="0 0 1400 770">
              <path d="M 300,300 C 250,400 250,600 400,650 550,700 750,550 900,600 1050,650 1200,500 1150,350 1100,200 900,150 750,200 600,250 450,200 300,300 Z" />
            </svg>
          </div>
        <form action="{{ url_for('ticket') }}" method="post">
            <div class="mb-3">
                <label for="event" class="form-label">Etkinlik Seçin!</label>
                <select class="form-select" id="event" name="event" required>
                    <option value="etkinlik1">Kodlama Atölyesi</option>
                    <option value="etkinlik2">Girişimcilik Eğitimi</option>
                    <option value="etkinlik3">Fotoğrafçılık Workshopu</option>
                    <option value="etkinlik4">Sanat ve Tasarım Atölyesi</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Rezervasyon Yap</button>
        </form>
    </main>
    <button id="scrollToTop" class="scroll-to-top-btn">
        ↑
      </button>
      
    <footer>
        <p>&copy; 2024 Etkinlik Blogu. Tüm hakları saklıdır.</p>
    </footer>

    
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/imagesloaded.pkgd.min.js"></script>
    <script src="static/js/anime.min.js"></script>
    <script src="static/js/scrollMonitor.js"></script>
    <script src="static/js/demo2.js"></script>
    <script>
           
      window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            document.getElementById("scrollToTop").style.display = "block";
        } else {
            document.getElementById("scrollToTop").style.display = "none";
        }
    };
    
    // Butona tıklanıldığında sayfayı yukarı kaydır
    document.getElementById("scrollToTop").onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</body>
</html>
